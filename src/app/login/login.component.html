<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
  <div class="logo">login</div>
  <!-- Main Form -->
  <div class="login-form-1">
    <form id="login-form" class="text-left" (ngSubmit)="onSubmit()">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="lg_username" class="sr-only">Username</label>
            <input [(ngModel)]="user.hnUserUsername" type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
          </div>
          <div class="form-group">
            <label for="lg_password" class="sr-only">Password</label>
            <input [(ngModel)]="user.hnUserPassword" type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
          </div>
          <div class="form-group login-group-checkbox">
            <input type="checkbox" id="lg_remember" name="lg_remember">
            <label for="lg_remember">remember</label>
          </div>
        </div>
        <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i>Go</button>
      </div>
<!--       <div class="etc-login-form">
        <p>forgot your password? <a href="#">click here</a></p>
        <p>new user? <a href="#">create new account</a></p>
      </div> -->
    </form>
  </div>
  <!-- end:Main Form -->
</div>
-------------------------------------------------------
<h4 *ngIf="auth.isAuthenticated()">
    You are logged in!
    <span *ngIf="auth.userHasScopes(['write:messages'])">
      You can now view your <a routerLink="/admin">admin area</a>.
    </span>
</h4>
<h4 *ngIf="!auth.isAuthenticated()">
  You are not logged in! Please <a (click)="auth.login()">Log In</a> to continue.
</h4>
